<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css.css">

<body>

</div>
<div role="main" class="ui-content">

    <input type="range" name="rangeInput" min="0" max="100" onchange="updateTextInput( this.value * 2);">
    <P>De prijs in euro's</P>
    <input type="text" id="textInput1" value="">
    <a href="kopen.html" role="button" id="textInput" class="ui-shadow ui-btn ui-corner-all ui-btn-inline" data-transition="slidedown">Kopen</a>

    <script>


        $( "#textInput" ).click(function(){
            window.location.replace("kopen.html");
             } ) ;





    </script>

</div>
